{{ define "main" }}
<h1 class="page-title">{{.Title}} - all writeups</h1>
<ul>
    {{- range .Data.Pages -}}
    <li>
        <a href="{{ .RelPermalink }}">{{.Title}}</a> 
        {{- if .Draft -}} 
        <span class="draft-label">DRAFT</span> 
        {{- end -}}</span>
    {{ range .GetTerms "tags" }}
    <span class="tag"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></span>
    {{ end }}
    </li>
    {{- end -}}
</ul>
{{ end }}
