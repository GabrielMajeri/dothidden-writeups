{{ define "main" }}
<h1 class="page-title">All tags</h1>

{{ $data := .Data }}
<div class="tag-cloud">
    <spacer style="height: 1em;"></spacer>
    {{ range $key, $value := .Data.Terms.ByCount }}
    <span class="tag">
        <a href="{{ $.Site.LanguagePrefix | absURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}</a>
    </span>
    {{ end }}
</div>
{{ end }}
